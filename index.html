<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Device Shop Checkout | devChallenges.io</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@500&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="pattern" aria-hidden="true"></div>

    <main class="main-content">
      <h1 class="main-title">Checkout <span>3 items</span></h1>

      <div class="wrapper cart-container">
        <section class="cart-content section--light">
          <section aria-label="Cart content" class="summary">
            <ol class="cart-items stack" role="list">
              <li class="cart-item">
                <div class="cart-item-content with-sidebar">
                  <div class="cart-item-thumbnail sidebar">
                    <img src="resources/Gold.png" alt="" />
                  </div>
                  <div class="cart-item-body not-sidebar">
                    <div class="repel">
                      <div>
                        <h2>Iphone 12 Pro</h2>
                        <span>Golden</span>
                      </div>
                      <span class="cart-item-price">$999.00</span>
                    </div>

                    <div class="repel">
                      <div class="cart-item-quantity">x1</div>

                      <button type="button" unset>
                        <svg class="icon icon--cross">
                          <use xlink:href="#:cross" />
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
              </li>
              <li class="cart-item">
                <div class="cart-item-content with-sidebar">
                  <div class="cart-item-thumbnail sidebar">
                    <img src="resources/Apple-watch.png" alt="" />
                  </div>
                  <div class="cart-item-body not-sidebar">
                    <div class="repel">
                      <div>
                        <h2>Apple Watch</h2>
                        <span>Blue</span>
                      </div>
                      <span class="cart-item-price">$399.00</span>
                    </div>

                    <div class="repel">
                      <div class="cart-item-quantity">x1</div>

                      <button type="button" unset>
                        <svg class="icon icon--cross">
                          <use xlink:href="#:cross" />
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
              </li>
              <li class="cart-item">
                <div class="cart-item-content with-sidebar">
                  <div class="cart-item-thumbnail sidebar">
                    <img src="resources/iMac.png" alt="" />
                  </div>
                  <div class="cart-item-body not-sidebar">
                    <div class="repel">
                      <div>
                        <h2>iMac</h2>
                        <span>Green</span>
                      </div>
                      <span class="cart-item-price">$1199.00</span>
                    </div>

                    <div class="repel">
                      <div class="cart-item-quantity">x1</div>

                      <button type="button" unset>
                        <svg class="icon icon--cross">
                          <use xlink:href="#:cross" />
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
              </li>
              <!--

              -->
            </ol>
          </section>

          <hr class="divider" />

          <aside>
            <div class="coupon">
              <form class="coupon-form with-sidebar" action="post">
                <input
                  class="not-sidebar"
                  type="text"
                  placeholder="Enter coupon code"
                />
                <button class="sidebar" type="submit">Apply Coupon</button>
              </form>
            </div>
            <div class="total-summary">
              <div>
                <div class="label">Sub total</div>
                <div class="price">$2597.00</div>
              </div>
              <div>
                <div class="label">Tax</div>
                <div class="price">$623.28</div>
              </div>
              <div class="summary-total">
                <div class="label">Total</div>
                <div class="price">$3220.28</div>
              </div>
            </div>
          </aside>
        </section>
        <section
          class="section--white contact-info flow"
          aria-labelledby="contact-info"
        >
          <h2 id="contact-info">Contant Information</h2>

          <form class="stack stack--large" action="post">
            <div class="stack stack--small">
              <label for="fullName">First & Last name</label>
              <input
                type="text"
                class="form-control--medium"
                id="fullName"
                ambient="secondary"
                placeholder="Enter first & last name"
              />
            </div>
            <div class="stack stack--small">
              <label for="email">Email Address</label>
              <input
                type="email"
                class="form-control--medium"
                ambient="secondary"
                id="email"
                placeholder="Enter email address"
              />
            </div>
            <div class="two-columns">
              <div class="stack stack--small">
                <label for="country">Country</label>
                <div class="custom-select">
                  <select
                    class="form-control--medium"
                    id="country"
                    name="country"
                  >
                    <option value="finland" selected>Finland</option>
                    <option value="spain">Spain</option>
                    <option value="anothercountry">Another country here</option>
                  </select>
                  <div class="custom-arrow">
                    <svg class="icon">
                      <use xlink:href="#:angle-down" />
                    </svg>
                  </div>
                </div>
              </div>
              <div class="stack stack--small">
                <label for="zipcode">Post Code</label>
                <input
                  type="text"
                  class="form-control--medium"
                  id="zipcode"
                  value="00270"
                  placeholder="Post Code"
                  ambient="secondary"
                />
              </div>
            </div>
            <button class="form-control--medium" type="submit">Continue</button>
          </form>
        </section>
      </div>
    </main>

    <footer class="author-info">
      Coded by <a href="#">Andres Gutierrez</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </footer>

    <svg class="sprite">
      <symbol id=":angle-down" viewBox="0 0 24 24">
        <path
          fill="currentColor"
          d="M17 9.17a1 1 0 0 0-1.41 0L12 12.71L8.46 9.17a1 1 0 0 0-1.41 0a1 1 0 0 0 0 1.42l4.24 4.24a1 1 0 0 0 1.42 0L17 10.59a1 1 0 0 0 0-1.42"
        />
      </symbol>
      <symbol id=":cross" viewBox="0 0 24 24">
        <path
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M18 6L6 18M6 6l12 12"
        />
      </symbol>
    </svg>
  </body>
</html>
