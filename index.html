<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Device Shop Checkout | devChallenges.io</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@500&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="main-content">
      <h1>Checkout <span>3 items</span></h1>

      <div class="wrapper cart-container">
        <section class="cart-content theme--light">
          <section aria-label="Cart content" class="summary">
            <ol class="cart-items stack" role="list">
              <li class="cart-item">
                <div class="cart-item-content with-sidebar">
                  <div class="cart-item-thumbnail sidebar">
                    <img src="resources/Gold.png" alt="" />
                  </div>
                  <div class="cart-item-body not-sidebar">
                    <div class="repel">
                      <div>
                        <h2>Iphone 12 Pro</h2>
                        <span>Golden</span>
                      </div>
                      <span class="cart-item-price">$999.00</span>
                    </div>

                    <div class="repel">
                      <div class="cart-item-quantity">x1</div>

                      <button type="button" unset>X</button>
                    </div>
                  </div>
                </div>
              </li>
              <li class="cart-item">
                <div class="cart-item-content with-sidebar">
                  <div class="cart-item-thumbnail sidebar">
                    <img src="resources/Apple-watch.png" alt="" />
                  </div>
                  <div class="cart-item-body not-sidebar">
                    <div class="repel">
                      <div>
                        <h2>Apple Watch</h2>
                        <span>Blue</span>
                      </div>
                      <span class="cart-item-price">$399.00</span>
                    </div>

                    <div class="repel">
                      <div class="cart-item-quantity">x1</div>

                      <button type="button" unset>X</button>
                    </div>
                  </div>
                </div>
              </li>
              <li class="cart-item">
                <div class="cart-item-content with-sidebar">
                  <div class="cart-item-thumbnail sidebar">
                    <img src="resources/iMac.png" alt="" />
                  </div>
                  <div class="cart-item-body not-sidebar">
                    <div class="repel">
                      <div>
                        <h2>iMac</h2>
                        <span>Green</span>
                      </div>
                      <span class="cart-item-price">$1199.00</span>
                    </div>

                    <div class="repel">
                      <div class="cart-item-quantity">x1</div>

                      <button type="button" unset>X</button>
                    </div>
                  </div>
                </div>
              </li>
              <!--

              -->
            </ol>
          </section>

          <hr class="divider" />

          <aside>
            <div class="coupon">
              <form class="coupon-form with-sidebar" action="post">
                <input
                  class="not-sidebar"
                  type="text"
                  placeholder="Enter coupon code"
                />
                <button class="sidebar" type="submit">Apply Coupon</button>
              </form>
            </div>
            <div class="total-summary">
              <div>
                <div class="label">Sub total</div>
                <div class="price">$2597.00</div>
              </div>
              <div>
                <div class="label">Tax</div>
                <div class="price">$623.28</div>
              </div>
              <div class="summary-total">
                <div class="label">Total</div>
                <div class="price">$3220.28</div>
              </div>
            </div>
          </aside>
        </section>
        <section
          class="theme--white contact-info flow"
          aria-labelledby="contact-info"
        >
          <h2 id="contact-info">Contant Information</h2>

          <form class="contact-info-form stack stack--large" action="post">
            <div class="stack stack--small">
              <label for="fullName">First & Last name</label>
              <input
                type="text"
                class="form-control--medium"
                id="fullName"
                ambient="secondary"
                placeholder="Enter first & last name"
              />
            </div>
            <div class="stack stack--small">
              <label for="email">Email Address</label>
              <input
                type="email"
                class="form-control--medium"
                ambient="secondary"
                id="email"
                placeholder="Enter email address"
              />
            </div>
            <div class="two-columns">
              <div class="stack stack--small">
                <label for="country">Country</label>
                <input
                  type="text"
                  class="form-control--medium"
                  id="country"
                  ambient="secondary"
                  placeholder="Country"
                />
              </div>
              <div class="stack stack--small">
                <label for="zipcode">Post Code</label>
                <input
                  type="text"
                  class="form-control--medium"
                  id="zipcode"
                  value="00270"
                  placeholder="Post Code"
                  ambient="secondary"
                />
              </div>
            </div>
            <button class="form-control--medium" type="submit">Continue</button>
          </form>
        </section>
      </div>
    </main>

    <footer class="author-info">
      Coded by <a href="#">Your Name Here</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </footer>
  </body>
</html>
