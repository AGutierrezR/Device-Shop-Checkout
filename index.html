<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Device Shop Checkout | devChallenges.io</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <h1>Checkout <span>3 items</span></h1>

      <div class="container">
        <div>
          <section aria-label="Cart content" class="summary">
            <ol class="cart-items" role="list">
              <li class="cart-item">
                <div class="cart-item-content">
                  <div class="cart-item-thumbnail">
                    <img src="resources/Gold.png" alt="" />
                  </div>
                  <div class="cart-item-description">
                    <h2>Iphone 12 Pro</h2>
                    <span>Golden</span>
                  </div>
                  <span class="cart-item-price">$999.00</span>

                  <div>x1</div>
                </div>
              </li>
              <!--
              Apple Watch
              Blue

              $399.00

              iMac
              Green

              $1199.00
              -->
            </ol>
          </section>

          <hr />

          <aside>
            <div class="coupon">
              <form action="post">
                <input type="text" placeholder="Enter coupon code" />
                <button type="submit">Apply Coupon</button>
              </form>
            </div>
            <div class="total-summary">
              <div>
                <div>Sub total</div>
                <div>$2597.00</div>
              </div>
              <div>
                <div>Tax</div>
                <div>$623.28</div>
              </div>
              <div>
                <div>Total</div>
                <div>$3220.28</div>
              </div>
            </div>
          </aside>
        </div>
        <section aria-labelledby="contact-info">
          <h2 id="contact-info">Contant Information</h2>

          <form action="post">
            <div>
              <label for="fullName">First & Last name</label>
              <input
                type="text"
                id="fullName"
                ambient="secondary"
                placeholder="Enter first & last name"
              />
            </div>
            <div>
              <label for="email">Email Address</label>
              <input
                type="email"
                ambient="secondary"
                id="email"
                placeholder="Enter email address"
              />
            </div>
            <div>
              <label for="country">Country</label>
              <input
                type="text"
                id="country"
                ambient="secondary"
                placeholder="Country"
              />
            </div>
            <div>
              <label for="zipcode">Post Code</label>
              <input
                type="text"
                id="zipcode"
                value="00270"
                placeholder="Post Code"
                ambient="secondary"
              />
            </div>
            <button type="submit">Continue</button>
          </form>
        </section>
      </div>
    </main>

    <footer class="author-info">
      Coded by <a href="#">Your Name Here</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </footer>
  </body>
</html>
